<template name="contact">
  <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" placeholder="example@yourdomain.com">
        <br/>
        <label for="message">Message:</label>
        <textarea class="form-control" rows="10" cols="50" id="message" placeholder="Your message"></textarea>
        <button type="button" id="submit" class="sendButton btn btn-lg" name="button">Submit</button>
      </div>
    </form>
  </div>
</template>
